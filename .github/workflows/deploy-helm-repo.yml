# .github/workflows/deploy-helm-repo.yml

name: Deploy Helm Chart to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      # --- SECCIÃ“N MODIFICADA ---
      - name: Build Helm Artifacts
        run: |
          # 1. Elimina el directorio 'dist' si existe, para asegurar un inicio limpio
          rm -rf ./dist
          # 2. Vuelve a crear el directorio 'dist'
          mkdir ./dist
          # 3. Empaqueta el chart en el directorio limpio
          helm package . --destination ./dist
          # 4. Indexa el contenido del directorio
          helm repo index ./dist --url https://EstebanForero.github.io/parcial-1

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        id: deployment
        uses: actions/deploy-pages@v4
